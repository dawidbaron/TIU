<input type="text" placeholder="Search by name" [(ngModel)]="searchName"/>
<span *ngFor="let user of users|nameFilter:searchName">
    <button type="button" (click)="detailsUser(user.userId)">Szukaj</button>
</span>
<table id="excel-table">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Photo</th>
        <th *ngIf="this.role">Edit</th>
        <th></th>
    </tr>

    <tr *ngFor="let user of users|lastname" (click)="openDetails(user.userId)">
        
        <td>{{user.firstName|titlecase}}</td>
        <td>{{user.lastName}}</td>
        <td><img src="{{user.imgPath}}" alt="img"> </td>
        <td>
            <button type="button" (click)="deleteUser(user.userId)">usu≈Ñ</button>
            <button type="button" (click)="updateUser(user.userId)">edytuj</button>
            <button type="button" (click)="detailsUser(user.userId)">szczegoly</button>
        </td>
    </tr>
    
</table>



<button *ngIf="this.role" (click)="addNewUser()" class="addUser">Add new user</button>
<button  (click)="exportexcel()"> EXPORT DO EXCELA</button>
